# Lefthook configuration for git hooks
# Run `pnpm lefthook install` to set up hooks

pre-commit:
  commands:
    check-types:
      run: |
        echo "Checking TypeScript types..."
        pnpm check-types

    lint-biome:
      run: |
        echo "Running Biome on staged files..."
        pnpm lint-biome {staged_files}
      glob: "*.{ts,tsx,js,jsx,json}"
      stage_fixed: true

    lint-md:
      run: |
        echo "Formatting markdown files..."
        pnpm exec dprint fmt {staged_files}
      glob: "*.md"
      stage_fixed: true

pre-push:
  commands:
    build:
      run: |
        echo "Running build..."
        pnpm build
